{{ block title }}一般的信頼測定{{ endblock }}

{{ block content }}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">一般的信頼に関する質問</h3>
                </div>
                <div class="card-body">
                    <p class="lead">以下の質問について、あなたの考えに最も近いものを選択してください。</p>
                    
                    {{ formfields }}
                    
                    <div class="mt-4">
                        {{ next_button class="btn btn-primary btn-lg btn-block" text="次へ" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-group {
    margin-bottom: 2rem;
}

.form-group label {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 1rem;
    display: block;
}

.form-check {
    margin-bottom: 0.5rem;
}

.form-check-input {
    margin-right: 0.5rem;
}

.form-check-label {
    font-weight: normal;
}
</style>
{{ endblock }}
